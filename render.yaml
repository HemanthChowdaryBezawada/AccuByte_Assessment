services:
  # Backend
  - type: web
    name: sweet-shop-backend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npx prisma db push && npx ts-node prisma/seed.ts && node dist/server.js
    envVars:
      - key: DATABASE_URL
        value: file:./dev.db
      - key: JWT_SECRET
        generateValue: true

  # Frontend (Served as Node App to avoid Static Site errors)
  - type: web
    name: sweet-shop-frontend
    runtime: node
    plan: free
    buildCommand: cd client && npm install && npm run build
    startCommand: cd client && npx serve -s dist -l 10000
    envVars:
      - key: VITE_API_BASE_URL
        value: https://sweet-shop-backend.onrender.com/api
