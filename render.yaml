services:
  # Backend Service
  - type: web
    name: sweet-shop-backend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npx prisma db push && npx ts-node prisma/seed.ts && node dist/server.js
    envVars:
      - key: DATABASE_URL
        value: file:./dev.db
      - key: JWT_SECRET
        generateValue: true

  # Frontend Service
  - type: static
    name: sweet-shop-frontend
    plan: free
    buildCommand: cd client && npm install && npm run build
    publishPath: ./client/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: sweet-shop-backend
          property: url
